<!DOCTYPE html>
<html lang="en">

<head>

    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Header -->
    <header>

        <h1 class="logo-text">
            <img id="logo" src="./img/Logo.png" alt="Logo">

    </header>
    <!-- Header end -->

    <main  class="bg-light-gray maxi-container">


        <div class="mini-container">
            <!-- Button section -->
            <section>
                <button class="text-white bg-blue button-padding button-border"><strong>Add Task</strong></button>
                <button class="text-light-gray bg-white button-padding button-border"><strong>Add Section</strong></button>
            </section>
            <!-- Button section end -->


            <!-- Tasks section -->
             <!-- New Task -->

                <h2>&#128899;  New Task</h2>
                <p><span class="tick">&#10003;</span> 
                    Quarterly Newsletter 
                    <span class="tags-blue">Editorial</span></p>
            </section>

        </div>
    </main>
