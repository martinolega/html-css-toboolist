<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Header -->
    <header>

        <h1 class="logo-text">
            <img id="logo" src="./img/Logo.png" alt="Logo">
            Toboolist
        </h1>
    </header>
    <!-- Header end -->

    <main  class="bg-light-gray maxi-container">


        <div class="mini-container">
            <!-- Button section -->
            <section class="mb-30">
                <button class="text-white bg-blue button-padding button-border"><strong>Add Task</strong></button>
                <button class="text-light-gray bg-white button-padding button-border"><strong>Add Section</strong></button>
            </section>
            <!-- Button section end -->


            <!-- Tasks section -->
             <!-- New Task -->
            <section class="mb-30">
                <h2>&#128899;  New Task</h2>
                <p>
                    <span class="tick">&#10003;</span> 
                    Quarterly Newsletter   
                    <span class="tags-blue">Editorial</span>
                </p>
            </section>
            <!-- Today -->
             <section class="mb-30">
                <h2>&#128899;  Today</h2>
                <p>
                    <span class="tick">&#10003;</span> 
                    Recruiting blog post
                    <span class="tags-blue">Editorial</span>
                </p>
                <p>
                    <span class="tick">&#10003;</span>
                    Mobile app launch
                    <span class="tags-purple">Q1 Goals</span>
                </p>
                <p>
                    <span class="cross">&#10005;</span>
                    Interview John H.
                    <span class="tags-aquamarine">Recruiting</span>
                </p>
                <p>
                    <span class="tick">&#10003;</span>
                    Summit update to mobile storefronts
                    <span class="tags-orange">Mobile</span>
                </p>
             </section>
            <!-- Tasks section end -->

        </div>
    </main>
</body>

</html>
